<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <dialog id="favDialog">
        <form>
            <p>
                <label for="titlu">Title</label>
                <br>
                <input type="text" id="titlu" name="title">
            </p>
            <p>
                <label for="autor">Author</label>
                <br>
                <input type="text" id="autor" name="author">
            </p>
            <p>
                <label for="pagini">Pages</label>
                <br>
                <input type="number" id="pagini" name="pages">
            </p>
            <p>
                <label for="citit">Have you read it?</label>
                <input type="checkbox" id="citit" name="read">
            </p>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
    <p id="butonu">
        <button id="showDialog">Add a book</button>
    </p>
    <output></output>
    <div id="bookDisplay" class="book-grid"></div>
    <script src="script.js"></script>
</body>
</html>
